<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{subject}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo {
            max-width: 200px;
            margin-bottom: 20px;
        }
        .content {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
        }
        .resources {
            margin: 20px 0;
            padding: 15px;
            background-color: #fff;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .resource-item {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        .resource-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 12px;
            color: #777;
        }
        .social-links {
            margin: 20px 0;
        }
        .social-links a {
            margin: 0 10px;
            text-decoration: none;
            color: #3498db;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="{logo_url}" alt="Cat Care Guide Logo" class="logo">
        <h1>{subject}</h1>
    </div>

    <div class="content">
        <p>{greeting}</p>
        
        <p>{introduction}</p>

        <div class="resources">
            <h2>Available Resources</h2>
            {resources_list}
        </div>

        <p>{call_to_action}</p>

        <a href="{action_url}" class="button">{action_text}</a>
    </div>

    <div class="footer">
        <div class="social-links">
            <a href="{facebook_url}">Facebook</a>
            <a href="{twitter_url}">Twitter</a>
            <a href="{instagram_url}">Instagram</a>
        </div>
        <p>Cat Care Guide | {current_year}</p>
        <p>To unsubscribe, click <a href="{unsubscribe_url}">here</a></p>
    </div>
</body>
</html>
